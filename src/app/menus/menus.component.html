            Breakfast
          </li>

            (click)="setMeal({ count: package.breakfast, name: 'main_course' })"
          >
            Lunch
          </li>
          <li
            *ngIf="package.custom_breakfasts"
            (click)="
              setMeal({
                count: package.breakfast,
                name: 'custom_breakfasts'

            custom breakfasts
          </li>
          <li
            *ngIf="package.protein_snacks"

              setMeal({ count: package.protein_snacks, name: 'protein_snacks' })

          >
            Protein snacks
          </li>
          <li
            *ngIf="package.snacks"
            (click)="setMeal({ count: package.snacks, name: 'snacks' })"
          >
            Snacks
          </li>
          <li
            *ngIf="package.salad"
            (click)="setMeal({ count: package.breakfast, name: 'salad' })"
          >
            Salad
          </li>
        </ul>

    <table class="table bg-white text-black-50 border-r-5" *ngIf="mealsLength.name" [@enterAnimation]>
      <thead class="">
        <tr>
          <th scope="col" class="border-0">Day</th>
          <th
            scope="col"
            [attr.colspan]="mealsLength.count"
            class="text-center border-0"
          >
            {{ mealsLength.name }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let day of week; let dayIndex = index">
          <th scope="row" class="v-m">{{ day }}</th>
          <td
          *ngFor="
            let item of [].constructor(mealsLength.count);
            let i = index
          "
            scope="row"
            class="text-center"
          >
          <mat-form-field  *ngIf="mealsLength.name">
            <mat-label>Persons</mat-label>
            <!-- (selectionChange)="changed(mealsLength.count,dayIndex,mealsLength.name + '_ids')" -->
            <mat-select [(ngModel)]="payload.meals[dayIndex][mealsLength.name + '_ids'][i]">
              <mat-option  *ngFor="let meal of menus[mealsLength.name]"
              [value]="meal.id">
              {{ meal.name }}
              <span *ngIf="meal.carb">- {{ meal.carb }} carb</span>
              <span *ngIf="meal.protein">- {{ meal.protein }} protein</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
